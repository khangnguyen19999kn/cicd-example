name: CI/CD to S3 + CloudFront

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      # Không có test thì chỉ build
      - name: Build (force root assets)
        run: |
          PUBLIC_URL=/ npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 1) Đồng bộ build lên S3 (xóa file cũ)
      - name: Sync build to S3
        run: |
          aws s3 sync ./build s3://$S3_BUCKET_NAME --delete --exact-timestamps
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

      # 2) Bắt buộc set MIME & cache headers CHUẨN (REPLACE metadata)
      - name: Normalize metadata (MIME + cache)
        run: |
          set -e

          # a) index.html: luôn text/html + no-cache, xoá mọi content-disposition/encoding cũ
          aws s3 cp ./build/index.html s3://$S3_BUCKET_NAME/index.html \
            --metadata-directive REPLACE \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-disposition "" \
            --content-encoding ""

          # b) Tất cả *.html khác (nếu có): text/html + no-cache
          aws s3 cp ./build s3://$S3_BUCKET_NAME \
            --recursive --exclude "*" --include "*.html" --exclude "index.html" \
            --metadata-directive REPLACE \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate" || true

          # c) CSS: cache 1 năm + immutable
          aws s3 cp ./build s3://$S3_BUCKET_NAME \
            --recursive --exclude "*" --include "*.css" \
            --metadata-directive REPLACE \
            --content-type "text/css" \
            --cache-control "public, max-age=31536000, immutable" || true

          # d) JS: cache 1 năm + immutable
          aws s3 cp ./build s3://$S3_BUCKET_NAME \
            --recursive --exclude "*" --include "*.js" \
            --metadata-directive REPLACE \
            --content-type "application/javascript" \
            --cache-control "public, max-age=31536000, immutable" || true

          # e) Web assets thường gặp
          aws s3 cp ./build s3://$S3_BUCKET_NAME \
            --recursive --exclude "*" --include "*.svg" \
            --metadata-directive REPLACE \
            --content-type "image/svg+xml" \
            --cache-control "public, max-age=31536000, immutable" || true

          aws s3 cp ./build s3://$S3_BUCKET_NAME \
            --recursive --exclude "*" --include "*.png" \
            --metadata-directive REPLACE \
            --content-type "image/png" \
            --cache-control "public, max-age=31536000, immutable" || true

          aws s3 cp ./build s3://$S3_BUCKET_NAME \
            --recursive --exclude "*" --include "*.jpg" --include "*.jpeg" \
            --metadata-directive REPLACE \
            --content-type "image/jpeg" \
            --cache-control "public, max-age=31536000, immutable" || true

          aws s3 cp ./build s3://$S3_BUCKET_NAME \
            --recursive --exclude "*" --include "*.webp" \
            --metadata-directive REPLACE \
            --content-type "image/webp" \
            --cache-control "public, max-age=31536000, immutable" || true

          aws s3 cp ./build s3://$S3_BUCKET_NAME \
            --recursive --exclude "*" --include "*.json" \
            --metadata-directive REPLACE \
            --content-type "application/json" \
            --cache-control "no-cache" || true
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

      # 3) Sanity check: index.html phải là text/html (fail sớm nếu sai)
      - name: Assert index.html is text/html
        run: |
          MIME=$(aws s3api head-object --bucket "$S3_BUCKET_NAME" --key index.html --query ContentType --output text)
          echo "index.html Content-Type = $MIME"
          test "$MIME" = "text/html"
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

      # 4) Invalidate CloudFront
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$DISTRIBUTION_ID" \
            --paths "/*"
        env:
          DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
